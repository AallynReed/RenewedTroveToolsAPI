<!DOCTYPE html>
<html>

<head>
    <title>SSE with Quart</title>
</head>

<body>
    <h1>Server-Sent Events with Quart</h1>
    <div id="messages"></div>

    <script>
        const eventSource = new EventSource('https://kiwiapi.aallyn.xyz/v1/events/');

        eventSource.onmessage = function (event) {
            const newElement = document.createElement("div");
            newElement.innerHTML = "Received: " + event.data;
            document.getElementById("messages").appendChild(newElement);
        };
    </script>
</body>

</html>
